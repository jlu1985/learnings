<html>
    <head>
        <title>A Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="contactForm" action="index.html" method="get"> 
                <table>
                    <tbody>
                        <tr>
                            <td>Name:</td>
                            <td><input name="name" placeholder="your name"/></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input name="email" placeholder="your email"/></td>
                        </tr>
                    </tbody>
                </table>
            <button id="save">Save</button>
        </form>    
    </body>
</html>
